<!DOCTYPE html>
  <html>
  
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <script type="text/javascript" src="http://test.oainsight.zebra-c.com/lib/core/jquery-1.10.2.min.js?_=1517278420871"></script>
      <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=c9VzBGjpGifxq4HPKdyXHWxErdqpcI74"></script>
      <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
      <title id="titlePage"></title>
      <script type="text/javascript" src="./data/allData.js"></script>
      <style type="text/css">
      ul,
      li {
          list-style: none;
          margin: 0;
          padding: 0;
          float: left;
      }
      
      html {
          height: 100%
      }
      
      body {
          height: 100%;
          margin: 0px;
          padding: 0px;
          font-family: "微软雅黑";
      }
      .cell {
          padding:0 6px;
      }
      #container {
          height: 550px;
          width: 98%;
      }
      
      #r-result {
          width: 100%;
          padding-bottom: 50px;
      }
      #pageTopTitle{
          position: fixed;
          left:10px;
          right:10px;
          z-index: 1;
          color:#666;
          font-size:20px;
      }
      .ipt {
          outline: none;
      }
      .ipt.active {
          background-color: #1296db;
          color: #fff;
          border-radius: 4px;
          font-size: 12px;
      }
      </style>
  </head>
  
  <body>
      <h3 id="pageTopTitle"></h3>
      <div id="container">
      </div>
      <div id="r-result">
          <input type="number" id="maxValueJuzhu" placeholder="热力图权重"></input>
          <div class="input-wrap" id="inputWrap"></div>
      </div>
  </body>
  
  </html>
  <script type="text/javascript">
var ObjeHandler = {
    init(){
        this.createIpt()
        this.action()
        this.setTitle('广州番禺 A 级客户')
        this.setMap(0, 'A')
        $("#inputWrap .ipt:eq(0)").addClass('active')
    },
    setTitle(name) {
        document.querySelector("#titlePage").innerText = name
        document.querySelector("#pageTopTitle").innerText = name
    },
    setMapALL () {
        let _arr = []
        originObj.map(item => {
            Object.keys(item.heatMap).map(i => {
                _arr.push(...item.heatMap[i])
            })
        })
        console.log(_arr.length)
        heatmapOverlay.setDataSet({
            data: this.getPointes(_arr),
            max:$('#maxValueJuzhu').val()
        });
    },
    setMapABCD (index) {
        var mapDataHeatMap = originObj[index].heatMap
        let _arr = []
        Object.keys(mapDataHeatMap).map(item => {
            _arr.push(...mapDataHeatMap[item])
        })
        heatmapOverlay.setDataSet({
            data: this.getPointes(_arr),
            max:$('#maxValueJuzhu').val()
        });
    },
    setMapABC (index) {
        var mapDataHeatMap = originObj[index].heatMap
        let _arr = []
        Object.keys(mapDataHeatMap).map(item => {
            item != 'D' && _arr.push(...mapDataHeatMap[item])
        })
        heatmapOverlay.setDataSet({
            data: this.getPointes(_arr),
            max:$('#maxValueJuzhu').val()
        });
    },
    setMap (index, type) {
        console.log(index, type)
        var data = originObj[index].heatMap[type]
        heatmapOverlay.setDataSet({
            data: this.getPointes(data),
            max:$('#maxValueJuzhu').val()
        });
    },
    getPointes (heatData) {
        var points = []
        for (var i = 0, len = heatData.length; i < len; i++) {
            var temp = heatData[i];
            var obj = {
                lng: temp[0],
                lat: temp[1],
                count: temp[2],
            }
            points.push(obj);
        }
        return points
    },
    action () {
        var _this = this
        $("#inputWrap").on('click', '.ipt', function() {
            var index = $(this).attr('data-index')
            var type = $(this).attr('data-type')
            $(this).addClass('active').siblings().removeClass('active')
            var name = $(this).val()
            _this.setTitle(name)
            if (type === 'all') {
                _this.setMapALL()
            } else if (type === 'ABCD') {
                _this.setMapABCD(index)
            }else if (type === 'ABC') {
                _this.setMapABC(index)
            } else {
                _this.setMap(index, type)
            }
            // heatmapOverlay.show();
        })
    },
    createIpt () {
        var btnStr = '';
        var arr = ['A', 'B', 'C', 'D', 'ABC','all']
        originObj.map((item,index)=>{
            if(Object.keys(item.heatMap).length===4) {
                arr.map(i =>{
                    if(i === 'all') {
                        btnStr += `<input class="ipt" data-type="ABCD" data-index="${index}" type="button" value="${item.name+ ' ABCD 级客户'}"></input><span class="cell"></span>`
                    } else if (i ==='ABC') {
                        btnStr += `<input class="ipt" data-type="ABC" data-index="${index}" type="button" value="${item.name+ ' ABC 级客户'}"></input><span class="cell"></span>`
                    }else {
                        btnStr += `<input class="ipt" data-type="${i}" data-index="${index}" type="button" value="${item.name+ ' ' +i+' 级客户'}"></input><span class="cell"></span>`
                    }
                })
                btnStr += '<br/>'
            } 
            // else {
                // Object.keys(item.heatMap).map((i)=>{
                    // btnStr += `<input class="ipt" data-type="${i}" data-index="${index}" type="button" value="${item.name+ ' ' +i+' 级客户'}"></input><span class="cell"></span>`
                // })
            // }
           
        })
        btnStr += `<input class="ipt" data-type="all" type="button" value="广州番禺汇骏全部"></input><span class="cell"></span><br/>`
        $('#inputWrap').append(btnStr);
    },
}

  var pointer = {
    lng: '113.253607',
    lat: '23.145173',
  }
  
  var map = new BMap.Map("container"); // 创建地图实例
  var point = new BMap.Point(pointer.lng,pointer.lat); //初始化北京地图，设置中心点坐标和地图级别
  map.centerAndZoom(point, 12.4);
  map.enableScrollWheelZoom(); // 允许滚轮缩放
  if (!isSupportCanvas()) {
      alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
  }
  var heatmapOverlay = new BMapLib.HeatmapOverlay({
     "radius": 20,
  });
  map.addOverlay(heatmapOverlay);
  map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL})); 
  heatmapOverlay.show();

  //判断浏览区是否支持canvas
function isSupportCanvas() {
    var elem = document.createElement('canvas');
    return !!(elem.getContext && elem.getContext('2d'));
}

window.onload=function(){
    ObjeHandler.init()
}
  
  </script>
